{% extends 'base.html' %}

{% block title %}Interactive Mode – Step 1{% endblock %}

{% block content %}
<h2>Interactive Mode</h2>
<form method="post" action="{{ url_for('main.interactive') }}">
  {% for question in questions %}
    <div class="mb-3">
      <label for="q{{ loop.index }}" class="form-label">
        {{ question }}
      </label>
      <textarea
        id="q{{ loop.index }}"
        name="q{{ loop.index }}"
        class="form-control"
        rows="2"
        required
      ></textarea>
    </div>
  {% endfor %}

  <button type="submit" class="btn btn-primary">Next</button>
  <a href="{{ url_for('main.index') }}" class="btn btn-link">Cancel</a>
</form>
{% endblock %}
